<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/Css/Reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/Css/css.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <main>
        <nav>
            <h2>Results</h2>
            <h3>The summary of your answers:</h3>
        </nav>
        <section>

            <div id="rightDiv">
                <p id="correct">Correct</p>
                <div id="punteggioPercentuale"></div>
                <div id="score"></div>
                <div id="esito"></div>
            </div>

            <div class="canvas">

                <canvas id="myChart"></canvas>



            </div>
            <div id="wrongDiv">
                <p id="wrong">Wrong</p>
                <div id="risposteErratePercentuale"></div>
                <div id="risposteErrate"></div>
            </div>
        </section>
    </main>

    <footer class="risultato">
        <button id="rateUs">RATE US</button>
    </footer>

    <script src="./Assets/Js/Script.js"></script>

</body>

</html>
